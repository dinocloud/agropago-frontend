<div *ngIf="data"
     [ngClass]="{ 'alert': message, 'alert-success': data.type === 'success',
     'alert-danger': data.type === 'error' }">
  <h1 mat-dialog-title class="error-title">{{data.title}}</h1>
  <mat-dialog-content>
    <span>{{data.message}}</span>
  </mat-dialog-content>
  <mat-dialog-actions class="right">
    <div *ngIf="data.type == 'question'">
      <button mat-button type="button" (click)="onNoClick()">Cancelar</button>
    </div>
    <button mat-button type="button" mat-dialog-close>Aceptar</button>
  </mat-dialog-actions>
</div>
