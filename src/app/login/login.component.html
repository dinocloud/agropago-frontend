<div class="container bg login">
  <div class="login__logo">
    <img src="assets/img/logo.png" alt="logo"/>
  </div>
  <mat-card class="login__card">
    <form [formGroup]="form" (ngSubmit)="login()">
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email">
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="password" placeholder="Ingrese contraseña"
               [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <div class="button-row text-right">
        <button color="primary" mat-raised-button type="submit" [disabled]="!form.valid">Iniciar Sesión</button>
      </div>
      <div class="text-left error-msg">
        <span>{{errMsg}}</span>
      </div>
    </form>
  </mat-card>
</div>
